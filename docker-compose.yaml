version: '3'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodejs
    container_name: nodejs
    restart: always
    env_file: .env

     ports:
      - "80:8080"
    volumes:
      - .:/home/var/lib/jenkins/workspace/node-project@tmp/
      - node_modules: /home/var/lib/jenkins/workspace/node-project@tmp/

